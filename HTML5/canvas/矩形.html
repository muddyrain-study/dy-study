<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        width: 500px;
        height: 500px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <canvas width="500" height="500"></canvas>
    <script>
      const canvas = document.getElementsByTagName("canvas")[0];
      const content = canvas.getContext("2d");
      // content.moveTo(100, 100);
      // content.rect(100, 100, 200, 200);
      // content.fill();
      // content.stroke();
      var type = 0;
      var height = 100;
      var timer = setInterval(() => {
        content.clearRect(0, 0, 500, 500);
        content.strokeRect(100, height, 100, 200);
        if (height <= 0) {
          type = 0;
        }
        if (height >= 300) {
          type = 1;
        }
        if (type === 0) {
          height += 5;
        } else {
          height -= 5;
        }
      }, 1000 / 60);
    </script>
  </body>
</html>

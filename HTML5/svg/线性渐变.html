    <svg width="500" height="300" style="border: 1px solid">
      <defs>
        <linearGradient id="bg1" x1="0" y1="0" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: rgb(255, 255, 0)"></stop>
          <stop offset="100%" style="stop-color: rgb(255, 0, 0)"></stop>

      </defs>
      <rect
        x="100"
        y="100"
        height="100"
        width="100"
        style="fill: url(#bg1)"
      ></rect>
    </svg>

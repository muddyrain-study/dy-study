<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1 class="title">我是琚天雷</h1>
    <button class="btn">确定</button>
    <script>
        const h1 = document.querySelector('.title')
        const btn = document.querySelector('.btn')
        btn.onclick = e=>{
            h1.innerHTML = "我是琚吊毛"
           delay(3000)
        }
        function delay(s){
            var start = Date.now()
            while(Date.now() - start < s){
            }
        }
    </script>
</body>
